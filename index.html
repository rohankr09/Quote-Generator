<body>

    <div class="quote-box">
        <h2>ðŸŒ¸ Quote of the Day ðŸŒ¸</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquoteFromApi1(api1_url)">New Quote</button>
            <button onclick="tweet()"><img src="twitter0.png"></button>
            <button onclick="whatsapp()"><img src="whatsapp.png"></button>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api1_url = "https://api.quotable.io/quotes/random";
    
        async function getquote(url) {
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
        getquoteFromApi1(api1_url);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
        }

        function whatsapp(){
            
            const quoteText = quote.innerHTML;
            const authorText = author.innerHTML;

            const encodedMessage = encodeURIComponent(quoteText + ' -- by ' + authorText);
            const whatsappUrl = 'https://api.whatsapp.com/send?text=' + encodedMessage;

            window.open(whatsappUrl, 'Whatsapp window', 'width=600,height=300');
        }

    </script>
